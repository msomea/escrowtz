<!-- user_search.html -->
{% extends 'escrowtz/base.html' %}

{% block title %}User Search{% endblock %}

{% block content %}
<div class='container'>
    <h2>Search Users</h2>
    <form method="get">
        {{ form.query.label_tag }}
        {{ form.query }}
        <button type="submit">Search</button>
    </form>
    {% if users %}
        <ul>
            {% for user in users %}
                <li>{{ user.username }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
